<div class="graph-container">

  <!-- 转专转 专砖转 -->
  <h1 class="title"> 转 注转 </h1>
  <p class="subtitle">
     爪 砖转 注专 注转 专 .<br>
      驻砖专 砖  转, 注拽 专 转 转转 注转.
  </p>

  <!-- 专转 驻专专 -->
  <div class="controls">
    <mat-form-field appearance="fill">
      <mat-label>专 注</mat-label>
      <mat-select [(ngModel)]="selectedCurrency" (selectionChange)="onSelectionChange()">
        <mat-option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>专  </mat-label>
      <mat-select [(ngModel)]="selectedTimeRange" (selectionChange)="onSelectionChange()">
        <mat-option *ngFor="let range of timeRanges" [value]="range">{{ range }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>专 住 专祝</mat-label>
      <mat-select [(ngModel)]="chartType">
        <mat-option value="line"> 拽</mat-option>
        <mat-option value="bar"> 注转</mat-option>
        <mat-option value="pie">ェ 注</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- 转爪转 爪 -->
  <div *ngIf="isLoading" class="loading">
    <div class="coin-spinner"></div>
    <p>注 转...</p>
  </div>

  <div *ngIf="noData && !isLoading" class="no-data"> 爪 转 爪.</div>
  <div *ngIf="errorMessage && !isLoading" class="error">{{ errorMessage }}</div>

  <!-- 专祝 -->
  <div class="chart-area" *ngIf="!isLoading && chartData.length > 0">
    <ngx-charts-line-chart
      *ngIf="chartType === 'line'"
      [results]="chartData"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="true"
      [animations]="true"
      [scheme]="colorScheme"
      [view]="[700, 400]">
    </ngx-charts-line-chart>

    <ngx-charts-bar-vertical
      *ngIf="chartType === 'bar'"
      [results]="chartData"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="true"
      [animations]="true"
      [scheme]="colorScheme"
      [view]="[700, 400]">
    </ngx-charts-bar-vertical>

    <ngx-charts-pie-chart
      *ngIf="chartType === 'pie'"
      [results]="chartData[0]?.series || []"
      [labels]="true"
      [legend]="true"
      [doughnut]="true"
      [animations]="true"
      [scheme]="colorScheme"
      [view]="[700, 400]">
    </ngx-charts-pie-chart>
  </div>

  <!-- 住驻拽 注 -->
  <footer class="footer">
    拽专 转: <strong>exchangeratesapi.io</strong> | 转  转 爪注转 Angular
  </footer>

  <!-- 注专 注转 -->
  <div class="coin-decoration"></div>
</div>
